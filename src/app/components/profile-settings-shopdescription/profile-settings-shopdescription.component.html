<div *ngIf="showContent">
  <div class="input-style">
    <!-- <p class="mb-0 text-input">ชื่อร้านค้า ({{ shopNameLength }}/30)</p>
    <input maxlength="30" (keyup)='shopNameInput($event)' onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)" 
      class="form-control border-0 pl-3 text-placeholder bg-input-white" 
      #shopName_ [value]="userSeller.shopName" placeholder="ชื่อร้านค้า"> -->
    <p class="mb-0 text-input">คำอธิบายร้านค้า (เช่น สินค้าที่ลงขาย, ประเภท, ชื่อ)</p>
    <textarea class="form-control border-0 p-0 text-placeholder" maxlength="100"
      style="box-shadow: none; background-color: #F2F6FA;" #shopDescription_ [value]="userSeller.shopDescription"
      placeholder="คำอธิบายร้านค้า"></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center mb-2">
    <button data-toggle="modal" data-target="#ModalPopupSubmit" data-backdrop="static" data-keyboard="false" 
    (click)="checkShopDescription(shopDescription_.value)" type="button" class="btn mt-2 text-center btn-submit">เพิ่มคำอธิบายร้านค้า
    </button>
  </div>
<!-- </div> -->

<!-- MODAL POPUP REFCODE -->
<div class="modal fade" id="ModalPopupSubmit" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content pt-5 pr-5 pb-5 pl-5" style="border-radius: 1rem;">
      <img class="rounded mx-auto d-block" style="width: 120px;" src="../../assets/img/loadingpage-final.png">
      <h5 class="font-weight-bold text-center mt-5">แจ้งเตือน</h5>
      <p class="text-center">{{ textError }}</p>
      <div class="mt-4">
        <div class="form-group col-12 col-sm-9 col-lg-7 text-center" style="margin: 0 auto;">
          <button id="Confirm-Singup-btn" type="button" class="btn btn-primary"
            style="border: none; border-radius: 1.5rem; width: 100%; background-color: #FE5721;"
            data-dismiss="modal" (click)="addShopDescription(shopDescription_.value)">ตกลง</button>
        </div>
        <div class="mt-2" *ngIf="status">
          <a data-dismiss="modal" aria-label="Close" #closeModal style="cursor: pointer;">
            <p class="text-center">ยกเลิก</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MODAL POPUP REFCODE -->
</div>
