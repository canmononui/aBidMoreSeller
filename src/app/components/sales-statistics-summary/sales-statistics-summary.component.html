<!-- TOP MENU -->
<div class="row">
  <div class="col-auto" style="color: #FFA101; cursor: pointer;">
    <p>สรุปการขาย</p>
  </div>
  <div class="col-auto pl-1" style="cursor: pointer;" (click)="views()">
    <p>ยอดการเข้าชม</p>
  </div>
</div>
<!-- END TOP MENU -->

<form class="form-inline" style="max-width: 100%; cursor: pointer;">
  <div class="form-group hidden">
    <div class="input-group">
      <input name="datepicker"
              class="form-control border-0"
              ngbDatepicker
              #datepicker="ngbDatepicker"
              [autoClose]="'outside'"
              (dateSelect)="onDateSelection($event)"
              [displayMonths]="1"
              [dayTemplate]="t"
              outsideDays="hidden"
              [startDate]="fromDate!"
              tabindex="-1">
      <ng-template #t let-date let-focused="focused">
        <span class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
  <div class="form-group w-100">
    <div class="input-group w-100">
      <div class="input-style w-100" (click)="datepicker.toggle()">
        <p class="mb-0 text-input">ช่วงเวลา</p>
        <p class="mt-2 mb-2 text-placeholder" style="color: #616a71;">{{ dateString }}</p>
      </div>
    </div>
  </div>
</form>

<!-- CONTENT 1 -->
<div *ngIf="startTimeStamp == undefined && startTimeStamp == undefined" class="mt-5 mb-5">
  <p class="text-center text-danger">โปรดเลือกช่วงเวลา</p>
</div>
<div *ngIf="startTimeStamp != undefined && startTimeStamp != undefined && items == null" class="mt-5 mb-5">
  <p class="text-center text-danger">ไม่พบข้อมูลการขาย</p>
</div>

<div [class.displayNone]="items == null" class="page-border-3 bg-white mt-2">
<!-- <div class="page-border-3 bg-white mt-2"> -->
  <div class="row">
    <div class="col">
      <p class="mb-0">สรุปการขาย</p>
    </div>
    <div class="col text-right">
      <button type="button" class="btn btn-dark" style="border-radius: 1.5rem;" (click)="saveSummaryBarChart()">บันทึก</button>
    </div>
  </div>
    <canvas id="summaryBarChart"></canvas>
</div>
